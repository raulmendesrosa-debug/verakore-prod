<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Verakore IT Solutions</title>
    <meta name="description" content="Thank you for contacting Verakore. We'll get back to you within 24 hours.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #059669;
            --accent-color: #ea580c;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --text-color: #64748b;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--light-color);
        }
        
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .success-icon {
            font-size: 5rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }
        
        .success-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }
        
        .success-description {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .btn-primary-custom {
            background: var(--accent-color);
            border: none;
            padding: 15px 30px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }
        
        .btn-primary-custom:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(234, 88, 12, 0.3);
            color: white;
        }
        
        .logo {
            max-height: 80px;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .success-title {
                font-size: 2rem;
            }
            
            .success-description {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="container">
            <img src="assets/images/logos/verakore_main_logo.png" alt="Verakore" class="logo">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="success-title">Thank You!</h1>
            <p class="success-description">
                Your message has been successfully sent. We'll get back to you within 24 hours.
            </p>
            <div>
                <a href="/" class="btn btn-primary-custom">Return to Homepage</a>
                <a href="/services.html" class="btn btn-primary-custom">View Our Services</a>
            </div>
        </div>
    </div>
    
    <!-- Auto-redirect after 10 seconds -->
    <script>
        setTimeout(function() {
            window.location.href = '/';
        }, 10000);
    </script>
</body>
</html>
